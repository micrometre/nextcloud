---
# defaults file for nextcloud

# Nextcloud admin credentials (REQUIRED - should be overridden in your playbook or inventory)
nextcloud_admin_user: "admin"
nextcloud_admin_password: "changeme123"

# Domain configuration (REQUIRED for Let's Encrypt SSL)
nextcloud_domain: "ubuntu"

# Optional: IP address to add to trusted domains
# nextcloud_ip_address: "192.168.1.100"

# SSL configuration
# Options: "letsencrypt", "selfsigned", or "none"
nextcloud_ssl_type: "selfsigned"

# Let's Encrypt email (REQUIRED if using Let's Encrypt)
# nextcloud_letsencrypt_email: "admin@example.com"

# Firewall configuration
nextcloud_configure_firewall: true
